<script type="text/javascript">

var myFriends = [
  {fn: 'Anders', msg: 0},
  {fn: 'Peter', msg: 2},
  {fn: 'Poul', msg: 1},
  {fn: 'Michael', msg: 0}
];

for(var i = 0; i < myFriends.length; i++) {
  if(myFriends[i]['msg'] > 0) {
    writeToPage("Du har " + myFriends[i]['msg'] + " ulæste beskeder fra " + myFriends[i]['fn']);
  }
}


function writeToPage(txt) {
  var newContent = document.createElement('p');
  var newText = document.createTextNode(txt);
  newContent.appendChild(newText);
  document.getElementById('box').appendChild(newContent);
}
